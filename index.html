<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">

</head>
<body>
<nav>
  <a href="http://spiano.dev">home</a>

</nav>
<h1>Pixel Art!</h1>
<h2>Select a color and use your mouse to hover over the canvas to paint a picture!</h2>
<h3>Choose your color by number:</h3>
<h4>1 <span style="color: rgba(255, 0, 8, 0.82)">red</span>, 2 <span
        style="color: #ff9200">orange</span>, 3 <span
        style="background-color: #E7E5DB; color: rgba(255, 254, 21, 0.75)">yellow</span>, 4 <span
        style="color: rgba(31, 100, 45, 0.88)">green</span>, 5 <span style="color: #5B87BF">blue</span>,</h4>
<h4>6<span style="color: rgba(37, 29, 112, 0.93)">indigo</span>, 7
  <span style="color: rgba(99, 31, 153, 0.93)">violet</span>, 8 black,
  or 9 <span style="background-color: black; color: white">white</span>. </h4>
<div class="controls">
  <form id="form">
    <input class="input" type="text" id="color-field" placeholder="type your color" />
    <button id="set-color">Set Color</button>
  </form>
  <div id="brush" class="brush"></div>
</div>

<script src="pixart.js"></script>
</body>
</html>
